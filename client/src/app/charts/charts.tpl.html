<form>
	<fieldset class="controls">
		<label>Select Charts to be Shown</label>

		<span ng-repeat="chart in charts" >
			<input type="checkbox" value="{{  $index  }}" ng-model="chart.display">{{chart.name}}</input>			
		</span>


	</fieldset>
</form>


<div ng-repeat="chart in charts" percona-chart chartid="{{chart.id}}" ng-show="chart.display" scroll-when="chart.display"></div>
